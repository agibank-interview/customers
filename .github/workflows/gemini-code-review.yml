name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gemini AI Reviewer
        uses: google-gemini/gemini-review-action@v1
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          model: "gemini-1.5-pro"
          system_prompt: "Você é um arquiteto Java focado em performance, Clean Code e SOLID. Analise o diff e sugira melhorias. Seja conciso, técnico e assertivo."