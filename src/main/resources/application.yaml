server:
  port: 8080

spring:
  application:
    name: customers-service
  threads:
    virtual:
      enabled: true

  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      transaction-isolation: TRANSACTION_READ_COMMITTED
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 5000
      max-lifetime: 1800000
      pool-name: HikariPool-Customer-API

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 50

  flyway:
    locations: classpath:db/migration

resilience4j:
  ratelimiter:
    instances:
      customers-read:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0
      customers-write:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 1s

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: W3C
  endpoints:
    web:
      exposure:
        include: health, info, metrics
    endpoint:
      health:
        show-details: always

app:
  business-timezone: "America/Sao_Paulo"